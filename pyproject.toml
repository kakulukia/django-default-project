[tool.poetry]
name = "django_default_project"
version = "1.0.0"
description = "It's not always good to start from scratch .. lets have some sane defaults .."
authors = ["Andy Grabow <andy@freilandkiwis.de>"]
license = "MIT"
readme = 'README.md'
package-mode = false

repository = "https://github.com/kakulukia/django-default-project"
homepage = "https://github.com/kakulukia/django-default-project"

[tool.poetry.dependencies]
django = "^5.1.1"
django-axes = "^7.0.1"
django-compressor = "^4.0"
django-extensions = "^3.1.1"
django-kronos = "^1.0"
django-post-office = "^3.2.1"
django-secrets = "^1.0.2"
django-tasks = "^0.6.1"
djangorestframework = "^3.11.0"
huepy = "^1.2.1"
pendulum = "^3.0.0"
Pillow = "^11.1.0"
pypugjs = "^5.11.0"
python = "^3.11"
requests = "^2.22.0"
sentry-sdk = "^2.13.0"
whitenoise = "^6.9.0"
# django-model-utils - use this if a status field is needed and maybe also a status_changed field

[tool.poetry.group.dev.dependencies]
django-browser-reload = "^1.7.0"
django-debug-toolbar = "^5.0.1"
fabric = "<2"
icecream = "^2.1.3"
ipdb = "^0.13.6"
pre-commit = "^4.1.0"
ruff = "^0.11.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 99
exclude = [
    "migrations",
    "node_modules",
    ".venv",
]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001"
]
